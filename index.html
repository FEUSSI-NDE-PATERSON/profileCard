<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-screen flex justify-center items-center " id="body">
       <div class=" flex flex-col relative ">
        <img src="/images/bg-pattern-card.svg" alt="" class="w-[250px]  rounded-tl-lg rounded-tr-lg">
            <img src="/images/image-victor.jpg" alt="" class=" absolute bottom-[135px] left-[95px] border border-2 w-[60px] rounded-full">
        <div class="bg-white p-3 flex flex-col justify-center  rounded-bl-lg rounded-br-lg">
           <div class="flex flex-col justify-center items-center mb-3 mt-2">
               <p class="mt-[15px] ">Victor Crest <span class="text-[#969696] ml-3">  26</span></p>
               <p class="font-bold text-[#969696]">London</p>
           </div>
            <hr>
            <div class="flex justify-between">
                <div class="flex flex-col mb-3 ml-3 mt-3">
                    <p class="text-sm text-[#19a2ae]">80K</p>
                    <p class="text-[#969696] font-bold text-xs">Followers</p>
                </div>
                <div class="flex flex-col mb-3 ml-3 mt-3">
                    <p class="text-sm text-[#19a2ae]">803k</p>
                    <p class="text-[#969696] font-bold text-xs">Likes</p>
                </div>
                <div class="flex flex-col mb-3 ml-3 mt-3">
                    <p class="text-sm text-[#19a2ae]">1.4k</p>
                    <p class="text-[#969696] font-bold text-xs">Photos</p>
                </div>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
